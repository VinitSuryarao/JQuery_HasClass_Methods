<html>
<head>
	<title> JQuery Test  </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type = "text/javascript">

		    // ready func call when document is ready to render
         $(document).ready(function() 
         {     
               // hasclass
               $('#btnHasClass').click(function(){
                 alert($('#bdy').hasClass("bdyclass"));                 
               });

              
         });
     </script>
<head>
   <body>
   <div id="bdy" class="bdyclass" style="background-color: palegreen;">
      <h1> JQuery Information</h1>
      <p>jQuery is a JavaScript library designed to simplify HTML DOM tree traversal and manipulation, as well as event handling, CSS animation, and Ajax.</p>
   </div>
   <button id="btnHasClass"> Has Class</button> 
</body>
</html>
